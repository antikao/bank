{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between p-2">
    <h1 style = "margin-top: 5%; margin-left: 10%; padding: 20px">Выберите счет, на который перевести средства</h1>
    <a href="/profile"><button type="button" class="btn btn-primary">Back</button></a>  
</div>
<form method="POST" action="/accounts/{{account.id}}/delete" enctype="multipart/form-data">
    {%for account in other_accounts%}
<div class="form-check">
    <input class="form-check-input" type="radio" name="selected_account" value="{{account.id}}" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      {{account.number}} - {{account.balance}}
    </label>
  </div>
{%endfor%}
  <button type="submit" class="btn btn-primary">Удалить</button>
  </form>
{% endblock %}
